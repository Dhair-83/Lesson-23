<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><center>Arrays</center></h3>
    <p id="ary"></p>
    <p id="mit"></p>
    <p id="jn"></p>
    <p id="phd"></p>
    <script>
        var mobiles=['Samsung','Google','Xiaomi','Apple'];
        document.getElementById("ary").innerHTML=mobiles[1];
        document.getElementById("mit").innerHTML=mobiles;
        document.getElementById("jn").innerHTML=mobiles.join("*.*");
        document.getElementById("phd").innerHTML=mobiles.pop()
    </script>
</body>
</html>
